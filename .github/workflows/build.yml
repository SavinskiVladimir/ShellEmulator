name: Build and Run emulator

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb  # Установка Xvfb для работы GUI

      - name: Run Xvfb and execute window_file_input.py
        run: |
          Xvfb :99 -screen 0 1024x768x24 &
          export DISPLAY=:99
          python .venv/window_file_input.py "user_1" "computer_1" ".venv/files.tar" ".venv/json.log" 
